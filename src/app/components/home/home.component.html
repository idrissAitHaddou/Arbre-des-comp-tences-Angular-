<div class="bg-gray-200">
    <app-navbar></app-navbar>
    <app-hero></app-hero>
    <div class="container mx-auto mt-6 md:px-0 px-2">
        <div class="container mx-auto px-4 py-6 grid grid-cols-2 md:grid-cols-5 gap-2">
            <!-- loop cards -->
            <div *ngFor="let card of cards" class="mx-auto py-2 w-52">
                <img class="relative z-50 mx-auto -mb-6 w-14 h-14 border-4 border-white rounded-full" src="https://media.istockphoto.com/id/1309328823/photo/headshot-portrait-of-smiling-male-employee-in-office.jpg?b=1&s=170667a&w=0&k=20&c=MRMqc79PuLmQfxJ99fTfGqHL07EDHqHLWg0Tb4rPXQc=">
                <div class="rounded-lg bg-white pt-10 flex flex-col items-center justify-center border border-gray-200 border-b-0">
                    <h1 class="font-medium">{{card.firstName}} {{card.lastName}}</h1>
                    <span class="font-light text-xs">{{card.email}}</span>
                    <span class=" font-medium text-xs">Youcode</span>
                    <div class="pt-1 mt-4 w-full flex justify-center items-center border border-gray-200 border-l-0 border-r-0 border-b-0">
                        <a href="/skills">
                            <svg class="w-4 h-4 mr-2" fill="blue" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg"><path d="M119.1 25v.1c-25 3.2-47.1 32-47.1 68.8 0 20.4 7.1 38.4 17.5 50.9L99.7 157 84 159.9c-13.7 2.6-23.8 9.9-32.2 21.5-8.5 11.5-14.9 27.5-19.4 45.8-8.2 33.6-9.9 74.7-10.1 110.5h44l11.9 158.4h96.3L185 337.7h41.9c0-36.2-.3-77.8-7.8-111.7-4-18.5-10.2-34.4-18.7-45.9-8.6-11.4-19.2-18.7-34.5-21l-16-2.5L160 144c10-12.5 16.7-30.2 16.7-50.1 0-39.2-24.8-68.8-52.4-68.8-2.9 0-4.7-.1-5.2-.1zM440 33c-17.2 0-31 13.77-31 31s13.8 31 31 31 31-13.77 31-31-13.8-31-31-31zM311 55v48H208v18h103v158h-55v18h55v110H208v18h103v32h80.8c-.5-2.9-.8-5.9-.8-9 0-3.1.3-6.1.8-9H329V297h62.8c-.5-2.9-.8-5.9-.8-9 0-3.1.3-6.1.8-9H329V73h62.8c-.5-2.92-.8-5.93-.8-9 0-3.07.3-6.08.8-9H311zm129 202c-17.2 0-31 13.8-31 31s13.8 31 31 31 31-13.8 31-31-13.8-31-31-31zm0 160c-17.2 0-31 13.8-31 31s13.8 31 31 31 31-13.8 31-31-13.8-31-31-31z"/></svg>
                        </a>
                        <span class="text-xs py-1 font-bold text-orange-500"> <a href="/skills">Profile</a> </span>
                    </div>
                </div>
            </div>
            <!-- end cards -->
        </div>
    </div>
</div>
